name: Publish nest-openai-client to NPM
on:
  release:
    types: [edited, published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies, build ğŸ”§ and publish ğŸš€ nest-openai-client
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm ci
          npx nx run nest-openai-client:build
          npx nx run nest-openai-client:publish --ver=${{ github.event.release.tag_name }} --tag=latest
      - name: Install dependencies, build ğŸ”§ and publish ğŸš€ nest-langchain:build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
